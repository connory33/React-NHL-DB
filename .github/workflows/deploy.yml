name: Deploy to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
      CPANEL_USER: ${{ secrets.CPANEL_USER }}
      CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify secrets are set
        run: |
          if [ -z "$CPANEL_HOST" ]; then
            echo "ERROR: CPANEL_HOST secret is not set"
            exit 1
          fi
          if [ -z "$CPANEL_USER" ]; then
            echo "ERROR: CPANEL_USER secret is not set"
            exit 1
          fi
          if [ -z "$CPANEL_PASSWORD" ]; then
            echo "ERROR: CPANEL_PASSWORD secret is not set"
            exit 1
          fi
          echo "All secrets are set"
      
      - name: Deploy to cPanel via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/nhl/
          dangerous-clean-slate: true
